<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login">
        <div class="login-container">
            <div class="login-image">
                <img src="https://ou.edu.vn/wp-content/uploads/2018/08/LOGO-TRUONGV21-12-2018-01-300x300.png" alt="">
            </div>
            <div class="login-form">
                <div class="side-line"></div>
                <div class="mask">
                    <div class="line-dashed"></div>
                    <img src="https://www.iconpacks.net/icons/2/free-opened-book-icon-3163-thumb.png" alt="">
                    <div class="line-dashed"></div>
                </div>
                <div class="login-form-container">
                    <h2>Open University</h2>
                    <p class="sm-title">Ho Chi Minh City Open University</p>
                    <div class="login-form-submit">
                        <div class="username">
                            <div class="icon">
                                <i class="bi bi-person"></i>
                            </div>
                            <div class="input-value">
                                <input type="text" id="username"/>
                            </div>
                        </div>
                        <div class="password">
                            <div class="icon">
                                <i class="bi bi-key"></i>
                            </div>
                            <div class="input-value">
                                <input type="password" id="password"/>
                            </div>
                        </div>
                        <div class="submit-group-btn">
                            <a>Do not have an account?</a>
                            <button class="login-btn">
                                <a href="../page/dashboard.html">Login</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="../js/login.js"></script>
</body>
</html>
